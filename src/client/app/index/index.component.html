<md-list>
  <md-list-item *ngFor="let summary of summaries" (click)="onDetailClick()">
    <img md-list-avatar src="{{summary.imageUrl}}" alt="{{summary.name}}">
    <h3 md-line> {{summary.name}} </h3>
    <p md-line>
      <span> {{summary.publishComment}} </span>
      <span> -- {{summary.publishDateTime}} </span>
    </p>
  </md-list-item>
</md-list>
