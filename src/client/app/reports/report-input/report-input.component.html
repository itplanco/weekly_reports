<wr-week-input [week]="week" (weekChanged)="onWeekChanged($event)"></wr-week-input>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="作業場所" [(ngModel)]="detail.workArea"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="作業内容" [(ngModel)]="detail.workContent"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="進捗状況" [(ngModel)]="detail.progress"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="問題点・改善点" [(ngModel)]="detail.problem"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="来週の予定" [(ngModel)]="detail.plans"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<md-card style="margin:20px">
    <md-card-content>
        <md-input-container>
            <textarea md-input placeholder="提案・要望" [(ngModel)]="detail.proposal"></textarea>
        </md-input-container>
    </md-card-content>
</md-card>

<button type="button" (click)="onCloseClick()">閉じる</button>
<button type="button" (click)="onPublishClick()">提出</button>
