<wr-week-input [week]="week" (weekSelected)="onWeekSelected($event)"></wr-week-input>

<md-card style="margin:20px">
<md-card-title>提出済み</md-card-title>
<md-card-content>
  <md-list>
    <md-list-item *ngFor="let status of (statusList | published)" (click)="onDetailClick(status)">
      <img md-list-avatar src="{{status.imageUrl}}" alt="{{status.userName}}">
      <h3 md-line> {{status.userName}} </h3>
      <p md-line>
        <span> {{status.publishComment}} </span>
        <span> -- {{status.publishDateTime|date:"MM/dd/yy"}} </span>
      </p>
      <!--<p md-line>
          <span *ngIf="status.publishDateTime!=null"> 提出済み </span>
          <span *ngIf="status.publishDateTime==null"> 未提出 </span>
        </p>-->
    </md-list-item>
  </md-list>
</md-card-content>
</md-card>

<md-card style="margin:20px">
<md-card-title>未提出</md-card-title>
<md-card-content>
  <md-list>
    <md-list-item *ngFor="let status of (statusList | unpublished)">
      <img md-list-avatar src="{{status.imageUrl}}" alt="{{status.userName}}">
      <h3 md-line> {{status.userName}} </h3>
      <!--<p md-line>
          <span *ngIf="status.publishDateTime!=null"> 提出済み </span>
          <span *ngIf="status.publishDateTime==null"> 未提出 </span>
        </p>-->
    </md-list-item>
  </md-list>
</md-card-content>
</md-card>

<button class="md-fab" md-fab (click)="onCreateReportClick()">
  <md-icon class="md-24">add</md-icon>
</button>
